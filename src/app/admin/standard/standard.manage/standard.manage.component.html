<body>
<div class = "wrapper container pt-5 " >
    <h2 class="mt-5">{{'criteria' | translate}}</h2>

    <table class="table" >
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">{{'name' | translate}}</th>
            <th scope="col">{{'version' | translate}}</th>
            <th scope="col">{{'status' | translate}}</th>
            <th scope="col">{{'criteria_group' | translate}}</th>
            <th scope="col">
                <button type="button" class="btn btn-primary btn-sm text-nowrap"
                        (click)="onAddClicked()"
                >
                    <i class="bi bi-plus"></i>
                    {{'add' | translate}}
                </button>
            </th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let i = index; let model of modelPage.content">
            <th>{{model.id}}</th>
            <td>{{model.name}}</td>
            <td>{{model.version}}</td>
            <td>{{model.status}}</td>
            <td>{{model.criteriaGroups.length}}</td>
            <td class = "text-nowrap">
                <! –– edit button ––>
                <button type="button" class="btn btn-primary btn-sm me-2" (click)="onEdit(model)">
                    <i class="bi bi-pencil"></i>
                </button>
                <! –– delete ––>
                <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClicked(model, i)">
                    <i class="bi bi-trash text-light"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>



    <mat-paginator [length]="modelPage.totalElements"
                   [pageSize]="modelPage.size"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)">
    </mat-paginator>
    <br>

</div>

</body>
