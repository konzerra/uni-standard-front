
<body>
<div class="container pt-5">
  <h1 class="mt-5">Изменение вопроса</h1>
  <div class = "col-lg-7 col-md-offset-1 mb-5 mt-3">

    <mat-form-field  class="w-100">
      <mat-label>Вопрос</mat-label>
      <textarea matInput  placeholder="Введите вопрос" [formControl]="form.question"
                rows="3"
                [errorStateMatcher]="matcher"></textarea>
      <mat-error *ngIf="form.question.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="w-100">
      <mat-label>Ответ</mat-label>
      <textarea matInput  placeholder="Введите ответ" [formControl]="form.answer"
                rows="5"
                [errorStateMatcher]="matcher"> </textarea>
      <mat-error *ngIf="form.answer.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-divider class="mt-3"></mat-divider>
    <button mat-raised-button color="primary" class="mt-3 mat-small" (click)="onUpdate()">Сохранить</button>
    <button mat-stroked-button color="primary" class="mt-3 ms-2 mat-small" (click)="onCancel()">Отмена</button>
  </div>
  <br>
</div>
</body>
