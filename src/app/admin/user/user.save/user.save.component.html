

<body>
<div class="container pt-5 min-vh-100">
  <h1 class="mt-5">Регистрация нового пользователя</h1>
  <div class = "col-lg-7 col-md-offset-1 mb-5 mt-3">

    <mat-form-field  class="w-100">
      <mat-label>Имя</mat-label>
      <input matInput  placeholder="Введите имя" [formControl]="form.name"
                [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.name.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="w-100">
      <mat-label>Почта</mat-label>
      <input matInput  placeholder="Введите почту" [formControl]="form.email"
                [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.email.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="w-100">
      <mat-label>Пароль</mat-label>
      <input matInput  placeholder="Введите пароль" [formControl]="form.password"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.password.hasError('required')">
        Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-divider class="mt-3"></mat-divider>
    <button mat-raised-button color="primary" class="mt-3 mat-small" (click)="onSave()">Сохранить</button>
    <button mat-stroked-button color="primary" class="mt-3 ms-2 mat-small" (click)="onCancel()">Отмена</button>
  </div>
  <br>
</div>
</body>
