<div class="container pt-5 min-vh-100">
  <h1 class="mt-5">Оценочные показатели мониторинга образования вузов</h1>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="col-md-6">
      <mat-accordion>
        <div *ngFor="let standard of standardReports" >
          <mat-expansion-panel class="mt-3 panel me-md-5"
                    [class.chosen-one]="standard.id == selectedStandard?.id"
                    (click)="onStandardClicked(standard)"
          >
            <mat-expansion-panel-header collapsedHeight="70px">
              <mat-panel-title>
                <h3 class="mt-3 ms-3 text-color">{{standard.name+' '+standard.version}}</h3>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card-actions>
              <button mat-button class="mat-small btn-text" >Скачать Ф.1</button>
            </mat-card-actions>
          </mat-expansion-panel>
        </div>
      </mat-accordion>

    </div>
    <div class="col-md-6">
      <mat-accordion>
        <div *ngFor="let report of selectedStandard?.reports" >
          <mat-expansion-panel class="mt-3 panel ms-md-5"  >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <label>{{report.university.name + ' ' + report.university.version}}</label>
              </mat-panel-title>
              <label class="me-3">{{report.average | ratio}}</label>
            </mat-expansion-panel-header>
            <mat-card-actions>
              <button mat-button class="mat-small btn-text" (click)="onReportClicked(report)">Просмотр</button>
              <button mat-button class="mat-small btn-text" >Скачать Ф.1</button>
            </mat-card-actions>
          </mat-expansion-panel>
        </div>
      </mat-accordion>
    </div>
  </div>


</div>
