
<div class="info-panel">
  <label class="mb-3 m-3">Потвердите действие</label>
  <div class="to-bottom">
    <div class="row ">
      <button id="no-button" class=" btn btn-sm btn-outline-primary w-50" [mat-dialog-close]="false">{{'cancel' | translate}}</button>
      <button id="yes-button" class=" btn btn-sm btn-primary w-50 " [mat-dialog-close]="true">{{'ok' | translate}}</button>
    </div>
  </div>
</div>
